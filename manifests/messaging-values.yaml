###########################################################################################
## Configuration for deploying Messaging microservice using WebSphere Liberty helm chart
###########################################################################################

image:
  repository: slombardo2/messaging  # Docker Hub
  #repository: mycluster.icp:8500/stock-trader/messaging        # IBM Cloud Private
  #repository: registry.ng.bluemix.net/stock_trader/messaging   # IBM Container Service
  tag: latest
  pullPolicy: Always
  extraEnvs:
    - name: MQ_ID
      valueFrom:
        secretKeyRef:
          name: mq
          key: id
    - name: MQ_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mq   
          key: pwd
    - name: MQ_HOST
      valueFrom:
        secretKeyRef:
          name: mq
          key: host
    - name: MQ_PORT
      valueFrom:
        secretKeyRef:
          name: mq
          key: port
    - name: MQ_CHANNEL
      valueFrom:
        secretKeyRef:
          name: mq   
          key: channel
    - name: MQ_QUEUE_MANAGER
      valueFrom:
        secretKeyRef:
          name: mq   
          key: queue-manager
    - name: MQ_QUEUE
      valueFrom:
        secretKeyRef:
          name: mq   
          key: queue
    - name: JWT_AUDIENCE
      valueFrom:
        secretKeyRef:
          name: jwt 
          key: audience
    - name: JWT_ISSUER
      valueFrom:
        secretKeyRef:
          name: jwt
          key: issuer

resourceNameOverride: stock-trader

pod:
  labels:
    solution: stock-trader

monitoring:
  enabled: true
